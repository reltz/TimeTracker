<div class="wrapper">
	<div class="list-of-logs">
		<button *ngIf="(allLogs$ | async).length > 1"
				class="expand-lists" mat-raised-button (click)="toogleList()">
			<span *ngIf="!hideList; else colapse">
				Expand
				<mat-icon>chevron_right</mat-icon>
			</span>
			<ng-template #colapse>
				Colapse
				<mat-icon>expand_more</mat-icon>
			</ng-template>
		</button>
		<div [ngClass]="!hideList ? 'hide-mobile' : ''">
			<div *ngFor="let log of (allLogs$ | async)">
				<app-log-card-name mat-menu-item [id]=log.id></app-log-card-name>
			</div>
		</div>
		<button mat-raised-button (click)="addNewLog()" class="hide-mobile">
			Add new log entry
			<mat-icon>add_circle_outline</mat-icon>
		</button>
	</div>

	<div class="log-view">
		<app-log-view *ngIf="isThereActive$ | async"></app-log-view>
	</div>
</div>
