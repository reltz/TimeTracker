<mat-card (click)="clickHandler()" [ngClass]="isActiveOne ? 'active' : ''">
	<mat-card-content>
		<div class="log-name-wrapper">
			<span>
				{{logName$ | async}}
			</span>
			<button mat-icon-button (click)="deleteLog()">
				<mat-icon>delete</mat-icon>
			</button>
		</div>
	</mat-card-content>
</mat-card>
