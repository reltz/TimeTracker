<mat-card class="app">
	<mat-card-header>
		<mat-card-title class="title">
			{{title}}
		</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<div class="wrapper">
			<div class="list-of-lists">
				<div *ngFor="let list of (allLists$ | async)">
					<app-list-card-name [id]=list.id></app-list-card-name>
				</div>

				<button mat-raised-button (click)="addNewList()">
					Add new List
					<mat-icon>add_circle_outline</mat-icon>
				</button>
			</div>

			<div class="list-view">
				<app-list-view *ngIf="isThereActive$ | async"></app-list-view>
			</div>
		</div>

	</mat-card-content>

</mat-card>
