<div class="app">
	<div class="title">
		{{title}}
	</div>
	<div class="wrapper">
		<div class="list-of-lists">
			<div *ngFor="let list of (allLists$ | async)">
				<app-list-card-name [id]=list.id></app-list-card-name>
			</div>

			<button mat-raised-button (click)="addNewList()">
				Add new List
				<mat-icon>add_circle_outline</mat-icon>
			</button>
		</div>

		<div class="list-view">
			<app-list-view *ngIf="isThereActive$ | async"></app-list-view>
		</div>
	</div>
</div>
