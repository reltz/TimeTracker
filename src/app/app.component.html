<mat-card class="app">
	<mat-card-header>
		<mat-card-title class="title">
			{{title}}
		</mat-card-title>

		<div class="header-buttons">
			<button #downloadButton mat-icon-button (click)="this.download()" title="Backup your logs">
				<mat-icon>save</mat-icon>
			</button>

			<button mat-icon-button (click)="this.handleRestore()" title="Restore app from text file">
				<mat-icon>upgrade</mat-icon>
			</button>
			<mat-form-field>
				<mat-select [formControl]="control">
					<mat-option value="single">Single View</mat-option>
					<mat-option value="multi">Multi View</mat-option>
				</mat-select>
			</mat-form-field>
			<button mat-raised-button (click)="addNewLog()">
				Add new log entry
				<mat-icon>add_circle_outline</mat-icon>
			</button>
		</div>
	</mat-card-header>

	<mat-card-content>
		<app-single-view *ngIf="(viewType$ | async) === 'single'"></app-single-view>
		<app-multi-view *ngIf="(viewType$ | async) === 'multi'"></app-multi-view>
	</mat-card-content>
</mat-card>
